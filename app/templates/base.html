<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	{% if title %}
		<title>{{title}}</title>
	{% else %}
		<title>Mi Primera App de Flask</title>
	{% endif %}
</head>

<body>
	<main>
		{% block content %}
		{% endblock %}
	</main>

	<footer>
		{% block footer %}
		{% endblock %}
	</footer>
</body>
</html>
